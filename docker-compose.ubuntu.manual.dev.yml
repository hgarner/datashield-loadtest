version: '3'
services:
  opal:
    image: obiba/opal
    ports:
      - "8843:8443"
      - "8880:8080"
    environment:
            - OPAL_ADMINISTRATOR_PASSWORD=password
            - MONGO_HOST=mongo
            - MONGO_PORT=27017
            - MYSQLDATA_DATABASE=opal
            - MYSQLDATA_HOST=mysqldata
            - MYSQLDATA_USER=opal
            - MYSQLDATA_PASSWORD=password
            - MARIADBDATA_DATABASE=opal
            - MARIADBDATA_HOST=mariadbdata
            - MARIADBDATA_USER=opal
            - MARIADBDATA_PASSWORD=password
            - POSTGRESDATA_DATABASE=opal
            - POSTGRESDATA_HOST=postgresdata
            - POSTGRESDATA_USER=opal
            - POSTGRESDATA_PASSWORD=password
            - RSERVER_HOST=rserver
    volumes:
      - /tmp/test-opal:/srv
      - ./:/datashield-loadtest_parent

  rserver:
    image: obiba/opal-rserver:latest
    volumes:
      - /tmp/rserver:/srv
  mongo:
    image: mongo

  master:
    build: 
      context: .
      dockerfile: ./dockerfiles/ubuntu/Dockerfile.dev
    ports: 
     - "8089:8089"
    volumes:
     - ./:/datashield-loadtest_parent
    working_dir: /datashield-loadtest_parent
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    command: /bin/bash -c "chmod +x opal_import_cnsim.sh && ./opal_import_cnsim.sh && bash -i"
    depends_on:
     - opal

  worker:
    build: 
      context: .
      dockerfile: ./dockerfiles/ubuntu/Dockerfile.dev
    volumes:
     - ./:/datashield-loadtest_parent
    working_dir: /datashield-loadtest_parent
    ulimits:  
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    command: locust -f pDsRLocust.py --worker --master-host master
    depends_on:
     - opal 

  mysqldata:
    image: mysql:5
    environment:
      - MYSQL_DATABASE=opal
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=opal
      - MYSQL_PASSWORD=password
  mariadbdata:
    image: mariadb
    environment:
      - MYSQL_DATABASE=opal
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=opal
      - MYSQL_PASSWORD=password
  postgresdata:
    image: postgres
    environment:
      - POSTGRES_DB=opal
      - POSTGRES_USER=opal
      - POSTGRES_PASSWORD=password
